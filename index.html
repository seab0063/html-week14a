<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links for stylesheets for fonts or icons should come before the main stylesheet
    this will allow your main stylesheet to refer to these fonts or icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="styles/styles.css" rel="stylesheet">
    <title>HTML Week 13 Review</title>
</head>

<body>
    <nav>
        <div class="logo">
            <!-- logo image would go here -->
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>
    
    <form>
        <input type="text" id="searchbar">
        <button type="submit" id="searchbutton">SEARCH</button>
    </form>


    <main>
        <article class="overlaycontainer">
            <div class="imageback">
                
            </div>
            <div class="overlay">TEXT OVERLAY</div>
        </article>

    <!-- HTML tables -->
    <table>
        <thead>
            <tr>
                <th>Days</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday - Friday</td>
                <td>Saturday and Sunday</td>
            </tr>
            <tr>
                <td>Midnight - 1:00pm</td>
                <td>Closed</td>
            </tr>
        </tbody>
    </table>

</html>
